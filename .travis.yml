language: csharp
mono:
  - 5.0.1
dotnet: 
  - 2.1.2
script:
  - dotnet test ./Plumb.Cacher.Tests/Plumb.Cacher.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=../coverage/lcov.info /p:Threshold=75
  - dotnet pack ./Plumb.Cacher -c Release -o ../out
after_success: 
  - npm install -g coveralls --verbose && coveralls < ./coverage/lcov.info